<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To DO List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/170a2c6f7b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="To__Do__List">
      <div class="title">To Do List</div>
      <div class="date">2021.06.30.Wed</div>
    </header>
    <div class="divider"></div>
    <section class="state">
      <div class="box" id="do">
        <div class="state__header">
          <span>Do</span>
          <i class="far fa-square"></i>
        </div>
        <div class="divider"></div>
        <ul class="lists" id="do__lists"></ul>
        <div class="footer">
          <input class="text" type="text" id="input" />
          <button class="add__btn">
            <i class="fas fa-plus-circle" id="add1"></i>
          </button>
        </div>
      </div>
      <div class="box" id="done">
        <div class="state__header">
          <span>Done</span>
          <i class="far fa-check-square"></i>
        </div>
        <div class="divider"></div>
        <ul class="lists" id="done__lists"></ul>
      </div>
      <div class="box" id="memo">
        <div class="state__header">
          <span>Memo</span>
          <i class="far fa-clipboard"></i>
        </div>
        <div class="divider"></div>
        <ul class="lists" id="memo__lists"></ul>
        <div class="footer">
          <input class="text" type="text" id="input2" />
          <button class="add__btn">
            <i class="fas fa-plus-circle" id="add2"></i>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
